name: Build and Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Install Amazon Lambda Tools
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
          echo "Adding ~/.dotnet/tools to PATH"
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: Lambda-Authenticator/Lambda-Authenticator
        run: dotnet restore

      - name: Build and package Lambda
        working-directory: Lambda-Authenticator/Lambda-Authenticator
        run: dotnet lambda package -c Release -o Lambda-Authenticator.zip

      - name: Deploy Lambda to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }} # Apenas se usar credenciais temporárias
          AWS_REGION: us-east-1 # Altere se estiver em outra região
        working-directory: Lambda-Authenticator/Lambda-Authenticator
        run: |
          aws lambda update-function-code \
            --region $AWS_REGION \
            --function-name CustomAuthorizerLambda \
            --zip-file fileb://Lambda-Authenticator.zip
